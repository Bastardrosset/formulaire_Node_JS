<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Exercice formulaire node JS</title>
        <link rel="stylesheet" href="CSS/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <section>
            <h1>Formulaire d'inscription</h1>
            <div id="app">
                <form action="#" method="post">
                    <h2>Inscription</h2>
                    <div class="form-row flex_2">
                        <input class="flex" type="text" name="firstName" placeholder="Votre prénom">
                        
                        <input class="flex" type="text" name="lastName" placeholder="Votre nom">
                        
                    </div>
                    <div class="error" id="errorName"></div>
                    <div class="error" id="errorLastName"></div>

                    <div class="form-row flex">
                        <input type="email" class="flex_1" name="email" placeholder="Votre email">
                    </div>
                    <div class="error" id="errorEmail"></div>

                    <div class="form-row flex" id="far">
                        <input type="password" class="flex_1" name="password" placeholder="Votre mot de passe">
                        <i class="far fa-eye fa-eye-slash"></i>
                    </div>
                    <div class="error" id="errorPassword"></div>

                    <div class="form-row flex passwordConfirme" id="far">
                        <input type="password" class="flex_1" name="passwordConfirme" placeholder="Confirmez votre mot de passe">
                        <i class="far fa-eye fa-eye-slash"></i>
                    </div>
                    <div class="error" id="errorConfPassword"></div>

                    <div class="form-row flex">
                        <button type="button" class="submit flex_1" disabled="disabled">S'inscrire</button>
                    </div>
                    <div class="form-row flex redirected">
                        <p>Vous avez déja un compte ? Si oui <a href="connexion.html" target="_blank">cliquez ici</a> pour vous connecter</p>
                    </div>
                </form>
            </div>
        </section>

    </body>
    <script src="JS/main.js"></script>
    <script src="JS/function/formulaire.js"></script>
</html>
